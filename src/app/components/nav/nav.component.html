<nav class="navbar">
    <div class="logo">
        <img src="/todolist.png" alt="Logo">
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Pesquisar..."  #input (keydown.enter)="search(input)">
        <button (click)="search(input)">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        @if(modoSearch) {
            <button (click)="resetSearch()">
                <i class="fa-solid fa-xmark"></i>
            </button>
        }
    </div>
</nav>
